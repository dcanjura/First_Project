<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="UTF-8">
</head>
<body>

    <header th:replace="layout/layout :: header"></header>
    
    <div class="py-4 ml-5 mr-5">
    	<div class="card bg-light">
    		<div class="card-header" th:text="${Title}"></div>
    		<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary">Add employee</a>
				</h4>
    			<table class="table table-striped">
    				<thead>
    					<tr>
    						<th>ID</th>
    						<th>Name</th>
    						<th>Last Name</th>
    						<th>Email</th>
    						<th>Phone Number</th>
    						<th>Gender</th>
    						<th>Salary</th>
							<th>Date</th>
							<th>Details</th>
							<th>Edit</th>
							<th>Delete</th>
    					</tr>
    				</thead>
    				<tbody>
    					<tr th:each="employee : ${employees}">
    						<td th:text="${employee.id}"></td>
    						<td th:text="${employee.name}"></td>
    						<td th:text="${employee.lastname}"></td>
    						<td th:text="${employee.email}"></td>
    						<td th:text="${employee.phone}"></td>
    						<td th:text="${employee.gender}"></td>
    						<td th:text="${employee.salary}"></td>
    						<td th:text="${employee.date}"></td>
							<td><a class="btn btn-info btn-sm" th:href="@{/view/} + ${employee.id}">Details</a></td>
							<td><a class="btn btn-warning btn-sm" th:href="@{/form/} + ${employee.id}">Edit</a></td>
							<td><a class="btn btn-danger btn-sm" th:href="@{/delete/} + ${employee.id}" onclick="return confirm('Accept to delete it.');">Delete</a></td>
    					</tr>
    				</tbody>
    			</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
    		</div>
    	</div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
